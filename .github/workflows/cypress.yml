name: Cypress Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-name: [faker-register-test, cart-persistent-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress E2E Test - ${{ matrix.test-name }}
        run: npm run ${{ matrix.test-name }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Individual Test Report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.test-name }}
          path: cypress/reports/individual/

  merge-reports:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Test Reports
        uses: actions/download-artifact@v4
        with:
          path: cypress/reports/individual/

      - name: Install mochawesome tools
        run: npm install --save-dev mochawesome-merge mochawesome-report-generator

      - name: Merge & Generate Enhanced HTML Report
        run: |
          echo "Merging JSON reports..."
          npx mochawesome-merge "cypress/reports/individual/.jsons/**/*.json" > cypress/reports/merged-report.json

          echo "Generating HTML report..."
          npx marge cypress/reports/merged-report.json \
            --reportDir cypress/reports/merged \
            --reportFilename index.html \
            --inline \
            --charts \
            --reportTitle "Cypress Test Report"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cypress/reports/merged/

  deploy-test-report:
    needs: merge-reports
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
